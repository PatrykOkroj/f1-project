<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula 1</title>
  <link rel="stylesheet" type="text/css" href="/css/dodajStyles.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<header>

  <nav>
    <img class="logo" src="https://i.ibb.co/5R6Jhqt/logo1.png" alt="logo">
    <ul class="nav__links">
      <li><a href="/">Strona Główna</a></li>
      <li><a href="zespoly">Zespoły</a></li>
      <li><a href="terminarz">Terminarz</a></li>

    </ul>
    <button class="dodajBtn"><a href="/dodaj">Dodaj</a></button>
    <button class="wyszukajBtn"><a href="/search">Wyszukaj</a></button>
  </nav>
</header>
<div class="rankingBox">
  <h3>Dodaj Kierowcę</h3>
</div>
<div class="linia">
</div>

  <form class="formContainer" action="#" th:action="@{/saveDriver}" th:object="${driver}" method="POST"
        enctype="multipart/form-data">
    <label for="flname">Imie i nazwisko:</label><br>
    <input type="text" id="flname" th:field="*{nameAndSurename}"><br><br>
    <div th:if="${#fields.hasErrors('nameAndSurename')}" th:errors="*{nameAndSurename}" class="itemValid">Podaj imie i nazwisko</div>
    <label for="team">Zespół:</label><br>
    <input type="text" id="team" th:field="*{team}"><br><br>
    <div th:if="${#fields.hasErrors('team')}" th:errors="*{team}" class="itemValid">Podaj team</div>
    <label for="points">Punkty:</label><br>
    <input type="text" id="points" th:field="*{points}"><br><br>
    <label for="nationality">Narodowość:</label><br>
    <input type="text" id="nationality" th:field="*{nationality}"><br><br>
    <div th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" class="itemValid">Podaj narodowość</div>


    <button type="submit" class="addDriver">Dodaj Kierowcę</button>
  </form>

</body>
<footer>
  <div class="footerText">
    <img id="footerJpg" src="https://i.ibb.co/pn346zw/footer.png"></img>
    <h3>@2021 Patryk Okrój</h3>
  </div>
</footer>
</html>
